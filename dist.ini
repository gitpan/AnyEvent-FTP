name    = AnyEvent-FTP
author  = Graham Ollis <plicease@cpan.org>
license = Perl_5
copyright_holder = Graham Ollis
copyright_year   = 2013

version = 0.04

[@Author::Plicease]
installer = ModuleBuild
release_tests = 1
travis_status = 1

[RemovePrereqs]
remove = strict
remove = warnings
remove = overload
remove = base
remove = bytes

; only used in release testing by t/lib.pl
remove = YAML
remove = YAML::XS
remove = NX::Lock

; comes with AnyEvent
remove = AnyEvent::Socket
remove = AnyEvent::Handle

; comes with Moo
remove = Moo::Role

; come with perl 5.10.1 (or better)
remove = File::Spec
remove = File::Temp
remove = Getopt::Long
remove = autodie
remove = Carp
remove = Socket
remove = Test::More
remove = FindBin
remove = Pod::Usage
remove = Test::Builder::Module
remove = Cwd

; comes with Path::Class
remove = Path::Class::File
remove = Path::Class::Dir

; optional for testing
remove = Data::HexDump

[Prereqs]
perl        = v5.10.1
PerlIO::eol = 0
Path::Class = 0

[Prereqs / SuggestedPrereqs]
-relationship       = recommends
EV                  = 0

[MetaNoIndex]
directory = example
directory = tools

[InsertExample]

;[=inc::ServerTests]

[Author::Plicease::Upload]
cpan = 1

